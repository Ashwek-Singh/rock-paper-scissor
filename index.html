<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>

  
  <body>
    <header class="header">
      <div class="title">Rock Paper Scissor</div>
    </header>
    <div class="underhead">
      <div class="movemaker">
        <div class="makeurmove">Make Your Move</div>
        <div class="buttons">
          <input type="button" value="✊" alt="ROCK"></input>
          <input type="button" value="🖐" alt="PAPER"></input>
          <input type="button" value="✌️" alt="SCISSORS"></input>
        </div>
      </div>

      <div class="scoreboard">
        <div class="result">Rock beats Paper</div>
        <div class="obj-carriers">
          <div id="You">
            <div id="playername">You</div> 
            <div id="playerScore">0</div>
          </div>
          <div id="You">
            <div id="playername">Computer</div> 
            <div id="playerScore">0</div>
          </div>
        </div>

        
      </div>
    </div>    
  </body>
</html>
